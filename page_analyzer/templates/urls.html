{% extends 'layout.html' %}
{% block content %}
    <h1>Сайты</h1>
    <div class="table-responsive">
        <table class="table table-bordered table-hover text-nowrap" data-test="urls">
            <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Последняя проверка</th>
                <th>Код ответа</th>
            </tr>
            </thead>
            <tbody>
            {% for url in urls %}
            <tr>
                <td>{{ url[0] }}</td>
                <td>
                    <a href="{{ url_for('get_url', url_id=url[0]) }}">
                        {{ url[1] }}
                    </a>
                </td>

                <td> {{ url[2] }}</td>


                <td>хз</td>

            </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>
{% endblock %}
